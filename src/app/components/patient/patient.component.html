<h1 class="pat">Patient</h1>
<div class="row">
    <div class="col">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Fixer un Rendez-vous</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Consulter le dossier Medical</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Synthése</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">La liste des Rendez-vous</a>
            </li>
        </ul>
    </div>
    <div class="col">
        <form>
            <h2>Ajouter un nouveau patient</h2>
            <div class="row">
                <div class="col">
                    <label for="fname">First Name*</label>
                    <input type="text" class="form-control" placeholder="nom">
                </div>
                <div class="col">
                    <label for="lname">Last Name*</label>
                    <input type="text" class="form-control" placeholder="prénom">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="CIN">C.I.N*</label>
                    <input type="text" class="form-control" placeholder="ex:HD222222">
                </div>
                <div class="col">
                    <label for="TEL">TEL*</label>
                    <input type="text" class="form-control" placeholder="06XXXXXXXX">
                </div>
            </div>
        </form>
        <div class="col">
            <button type="submit" class="btn btn-info">Register</button>
        </div>
    </div>




</div>
